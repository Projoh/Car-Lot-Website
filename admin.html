<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
    <title>Admin</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<div class="progress">
    <div class="indeterminate"></div>
</div>

<div class="container full-container">

    <div class="row">
        <div class="col s10">
            <h5>Control Panel</h5>
        </div>
        <div class="col s1">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="input-field col s12">
                <input id="search" type="search">
                <label for="search">Search</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 cars-container">

        </div>
    </div>


</div>


<div class="modal-section">






</div>

<div class="new-modal">
    <div id="
modal1
" class="modal">
        <div class="modal-content">
            <h4>
                2017 Toyota Corrola RED
            </h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input value="
Placeholder
" id="year" type="text" class="validate">
                            <label for="year">Year</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input value="
                            Placeholder
" id="make" type="text" class="validate">
                            <label for="make">Make</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input value="
                            Placeholder
" id="model" type="text" class="validate">
                            <label for="model">Model</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input value="
                            Placeholder
" id="color" type="text" class="validate">
                            <label for="color">Color</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="features" class="materialize-textarea"></textarea>
                            <label for="features">Features</label>
                        </div>
                    </div>
                    <div class="col s12">
                        <h6>Images</h6>
                        <div class="progress">
                            <div class="determinate" style="width: 70%"></div>
                        </div>
                        <div class="car-images">

                        </div>


                        <a class="waves-effect waves-light btn-flat right" onclick="uploadImage()"><i class="large material-icons left">add</i>ADD MORE</a>



                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action waves-effect waves-green btn-flat" onclick="createNewCar('
carID
')">SAVE CHANGES</a>
        </div>
    </div>
</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-storage.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/plugins.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
</body>
</html>
