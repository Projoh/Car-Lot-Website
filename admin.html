<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
    <title>Admin</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<div class="container full-container">
    <div class="row">
        <div class="col s10">
            <h5>Control Panel</h5>
        </div>
        <div class="col s2">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="input-field col s12">
                <input id="search" type="search">
                <label for="search">Search</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="card-panel waves-effect waves-green">
                <div class="row car-list-item">
                    <div class="col l2 s4 m2">
                        <img src="http://via.placeholder.com/100x100">
                    </div>
                    <div class="col s6 m9">
                        <div class="flow-text">
                            <h6 class="truncate">2017 Toyota Corrola</h6>
                            <h6 class="flow-text truncate">Red Leather Seats Etc</h6>
                        </div>
                    </div>
                    <div class="col s1">
                        <p class="flow-text grey-text"><i class="material-icons">mode_edit</i></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>




<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/plugins.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
</body>
</html>
